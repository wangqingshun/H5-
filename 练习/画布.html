		<canvas id ="cav2" width="520" height="520">
			<script>
				var canvas=document.getElementById("cav2");
				var context=canvas.getContext("2d");
				context.beginPath();
				context.moveTo(0,0);
				context.lineTo(260,260);
				context.lineTo(0,520);
				context.fillStyle="#67becf";
				context.fill();	
				//context.stroke();
				context.closePath();
				
				
				context.beginPath();
				context.moveTo(0,0);
				context.lineTo(260,260);
				context.lineTo(520,0);
				context.lineTo(0,0);
				context.fillStyle="#caff67";	
				context.fill();	
				//context.stroke();
				context.closePath();
				
				context.beginPath();
				context.moveTo(520,520);
				context.lineTo(520,260);
				context.lineTo(260,520);
				context.fillStyle="#f6ca29";	
				context.fill();	
				//context.stroke();
				context.closePath();
				
				context.beginPath();
				context.moveTo(0,520);
				context.lineTo(130,390);
				context.lineTo(260,520);
				context.fillStyle="#fa8ecc";	
				context.fill();	
				//context.stroke();
				context.closePath();
				
				context.beginPath();
				context.moveTo(260,520);
				context.lineTo(390,390);
