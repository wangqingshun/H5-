	<script>
		window.onload=function(){
			var canvas=document.getElementById("can2");
			var input1=document.getElementsByTagName("input")[0];
			var context=canvas.getContext("2d");
			var image=new Image();  
			image.src="../img/tubiao.jpg";
			function drawImageBysilder(slider){
				var imageWidth=512*slider;
				var imageHeight=312*slider;
				var dx=300-imageWidth/2;
				var dy=300-imageHeight/2;
				context.clearRect(0,0,600,600);
				context.drawImage(image,dx,dy,imageWidth,imageHeight);
			}
			image.onload=function(){
				context.drawImage(image,44,144,512,312);
				input1.addEventListener("mousemove",function(){
					var rag=input1.value;
					drawImageBysilder(rag);
				})
			
			}
		}
	</script>
